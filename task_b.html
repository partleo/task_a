<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task B</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <h1>Form validation JavaScript</h1>

    <form novalidate>
        <label>Firstname:<br>
            <input type="text" name="fname" required pattern="^[A-Z]+[A-z ]+"><br>
        </label>
        <label>Lastname:<br>
            <input type="text" name="lname" required pattern="^[A-Z]+[A-z ]+"><br>
        </label>
        <label>Email:<br>
            <input type="email" name="email" required pattern="^[a-z0-9]+[a-z0-9.-][a-z0-9]+[@][a-z0-9]+[.][a-z]{2,3}$"><br>
        </label>
        <label>Phone number:<br>
            <input type="tel" name="phone" pattern="^\+358+[0-9]{9}$"><br>
        </label>
        <label>Address:<br>
            <input type="text" name="address"><br>
        </label>
        <label>Postal code:<br>
            <input type="text" name="pcode" pattern="[0-9]{5}"><br>
        </label>
        <label>Password:<br>
            <input type="password" name="pword" required pattern="^[A-z0-9]{6,12}$"><br>
        </label>
        <input type="submit" value="Submit">
    </form>
    
    <script src="js/main.js"></script>
</body>

</html>
